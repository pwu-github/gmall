<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
    "hello world!"

    <!-- 取值,域对象中的值  model.addAttribute("hello","hello world!"); -->
    <p th:text="${hello}">默认值</p>

    <!-- 循环 ，model.addAttribute("list",list);-->
    <p th:each="str : ${list}" th:text="${str}"></p>

    <!-- 判断 -->
    <p th:if="1==1">条件成立，显示</p>

    </body>
</html>
